<svg id="certification" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <style>
      #check {
        transform-origin: 50% 50%;
        animation: mover-check 5s linear infinite;
      }

      @keyframes mover-check {
        0% {
          transform: translate(0px, -500px);
        }
        20% {
          transform: translate(0px, -500px);
          transform: scale(1);
        }
        30% {
          transform: scale(1.4);
        }
        40% {
          transform: scale(1.8);
        }
        50% {
          transform: scale(1);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
